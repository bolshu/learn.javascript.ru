<!DOCTYPE HTML>

<html>

<head>
  <title>Army of functions</title>
  <meta charset="utf-8">
</head>

<body>

  <script>

    function makeArmy() {
      let shooters = [];

      let i = 0;
      for (let i = 0; i < 10; i++) {
        let shooter = function () {
          alert(i);
        }
        shooters.push(shooter);
      }

      return shooters;
    }

  </script>

</body>

</html>
